language: python
dist: trusty
sudo: false
jdk:
  - openjdk8

notifications:
  email:
    - jkmtravisnotify@gmail.com
    - secure: ""

addons:
  apt:
    packages:
    - ansible

python:
  - "3.5"
  - "3.6"
  #- "3.7-dev"

install:
  - pip install -r requirements.txt
  - pip install mypy

script:
  - python setup.py develop
  - mypy ./tests/*.py --ignore-missing-imports
  - pytest
